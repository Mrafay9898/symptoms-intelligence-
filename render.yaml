services:
  # Backend Service
  - type: web
    name: symptoms-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set in Render Dashboard
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Service
  - type: web
    name: symptoms-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: symptoms-backend
          type: web
          property: host
